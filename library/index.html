<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="container header-container">
            <h1 class="header-title">Brooklyn Public Library</h1>
            <nav class="nav">
                <ul class="nav-list">
                    <li class="nav-item">
                        <a class="nav-link" href="#about">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#favorites">Favorites</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#coffee-shop">Coffee shop</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contacts">Contacts</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#library-Card">Library Card</a>
                    </li>
                </ul>
            </nav>
            <button class="profile-btn"></button>
        </div>
    </header>

    <main class="main">
    <section class="welcome">
        <div class="container welcome-container">
            <div class="welcome-content">
                <p class="welcome-descr">Welcome<br>to&nbsp;the Brooklyn Library</p>
            </div>
        </div>
    </section>

    <section class="about" id="about">
        <div class="container">
            <h2 class="section-title">About</h2>
            <p class="about-descr">The Brooklyn Library is&nbsp;a&nbsp;free workspace, a&nbsp;large number of&nbsp;books and a&nbsp;cozy coffee shop inside</p>
            <div class="slider">
                <img class="slider-img" src="assets/img/sld-1.jpg" alt="girl in the library" width="450" height="560">
                <img class="slider-img" src="assets/img/sld-2.jpg" alt="busts" width="450" height="560">
                <img class="slider-img" src="assets/img/sld-3.jpg" alt="bookshelves" width="450" height="560">
            </div>
            <div class="pagination">
                <button class="pagination-btn"><span class="circle circle--active"></span></button>
                <button class="pagination-btn"><span class="circle"></span></button>
                <button class="pagination-btn"><span class="circle"></span></button>
            </div>
        </div>
    </section>

    </main>
</body>
</html>
